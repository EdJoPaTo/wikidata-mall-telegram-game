menu:
  welcome: >
    あなたはこのゲームで製品を売るお店を買うことができます。
    スキルを学んだり社員を雇って収入を改善することができます。
    このゲームはウィキデータに基づいています。
    ここで目にするものは全てウィキデータにあるものです: あらゆる名前、説明、ボタンのラベル、画像、 …
    ウィキデータ上の項目を改善することは、このゲームや他のプロジェクトの改善につながります。 😎
  back: back
help:
  improveHelp: >
    あなたはこのヘルプテキストを改善できます!
    When we all work together we can describe everything as best as we can to help others out.
    このテキストを改善してグループに送るかGithubでプルリクエストを上げてください。
    言語 `${language}` 内にあるキー `${key}` はこのテキストを識別してあなたが改善したいテキストがどれなのかを他の人が知ることができます。
  applicants: >
    あなたのために働きたいとやって来た人たちです。
    あなたは彼らに席を提供したり扉を示すことができます。
    応募者はあなたの決定を待っている人がいない時にだけ表示されます。
    人々は一定期間後に退職するので、あなたは時々新しい人を見つける必要があります。
  bot-stats: >
    こちらではこのボットについての統計を見ることができます。
    最初にウィキデータから利用しているデータの数があります。
    2番目のカテゴリにはゲームで使われている数（全プレイヤーで持っているお店の件数）があります。
    そして3番目にはあなた自身についての統計があります。 😘
  employees: >
    この画面では、あなたのお店でそれぞれの肩書で現在働いている社員を全て見ることができます。
    すごい人ばかりですよね？ 🥰
  leaderboard: >
    あなたが一番。 🤩
    少なくとももうじき。 😏
    投資利益率やコレクターのスキルレベルに基づいて全プレイヤーを閲覧できます。
  product: >
    これはあなたが売れる製品です。
    項目を再ストックすると、時間とともに売れます。
    ストックされている項目があることを確認してください。
    このようにしてあなたはいつでも収入を得られます。
    社員を雇って購買の価格や技術などを改善してください。
    項目ごとのスループットを改善するために、コレクターのスキルに習熟してください。
  settings: >
    言語を切り替えて数字の由来についての分かりやすい説明を有効化/無効化してください
  shop-closure: >
    お店を閉じて、新しいお店用のスペースを作ることができます。
    閉店するとお金をいくらか得られます。
    閉店するとストックされている項目は無くなってしまうので、現在のストックは閉店前に全て販売しておくべきです。
    現在お店で働いている人たちもいなくなります。
    (閉店前にそのお店から連れて行くことができます。)
    閉店後も便益を保持できるので、まずコレクターのスキルに習熟してください。
  shop-employees: >
    あなたのお店の被雇用者を選ぶことができます。
    適した趣味（働いているお店と同じもの）を持つ被雇用者がいれば、その仕事により適しているでしょう。 💚
  shop: >
    これはあなたのお店です。
    You can add products to sell or hire employees.
    Closing a shop is also possible.
    You will get some money for closing it.
  shops-construction: >
    You can select one of these randomly selected shops as your next shop.
    With it you can do all the things you like.
    Choose wisely and get rich 🙃
  shops: >
    Here are all your shiny shops. ✨
  skills: >
    All the skills you can learn.
    And you will only need time for that.
    Nothing else.
    Skills will improve a certain thing.
    You can guess what a skill might do as its emoji is fitting to their field of improvement.
    Keep in mind we are using 📎 as our currency.
    Some skills and tools might come in handy when handling these. 🙃
    One special skill is the collector.
    In contrast to the other skills you can skill it per shop you own.
    The total level will influence your throughput per item.
    This includes the levels for shops you don't even own anymore.
    The skill queue will allow you to add skills which starts within 12 hours.
    You can also reset your skill queue (but not the one currently in training).
