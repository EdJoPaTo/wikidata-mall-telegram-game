menu:
  welcome: >
    あなたはこのゲームで製品を売るお店を買うことができます。
    スキルを学んだり社員を雇って収入を改善することができます。
    このゲームはウィキデータに基づいています。
    ここで目にするものは全てウィキデータにあるものです: あらゆる名前、説明、ボタンのラベル、画像、 …
    ウィキデータ上の項目を改善することは、このゲームや他のプロジェクトの改善につながります。 😎
  back: 戻る
help:
  improveHelp: >
    あなたはこのヘルプテキストを改善できます!
    みんなで取り掛かると可能な限り他の人が作業しやすいように記述することができます。
    このテキストを改善してグループに送るかGithubでプルリクエストを上げてください。
    言語 `${language}` 内にあるキー `${key}` はこのテキストを識別してあなたが改善したいテキストがどれなのかを他の人が知ることができます。
  applicants: >
    あなたのために働きたいとやって来た人たちです。
    あなたは彼らに席を提供したり扉を示すことができます。
    応募者はあなたの決定を待っている人がいない時にだけ表示されます。
    人々は一定期間後に退職するので、あなたは時々新しい人を見つける必要があります。
  bot-stats: >
    こちらではこのボットについての統計を見ることができます。
    最初にウィキデータから利用しているデータの数があります。
    2番目のカテゴリにはゲームで使われている数（全プレイヤーで持っているお店の件数）があります。
    そして3番目にはあなた自身についての統計があります。 😘
  employees: >
    この画面では、あなたのお店でそれぞれの肩書で現在働いている社員を全て見ることができます。
    すごい人ばかりですよね？ 🥰
  leaderboard: >
    あなたが一番。 🤩
    少なくとももうじき。 😏
    投資利益率やコレクターのスキルレベルに基づいて全プレイヤーを閲覧できます。
  product: >
    これはあなたが売れる製品です。
    項目を再ストックすると、時間とともに売れます。
    ストックされている項目があることを確認してください。
    このようにしてあなたはいつでも収入を得られます。
    社員を雇って購買の価格や技術などを改善してください。
    項目ごとのスループットを改善するために、コレクターのスキルに習熟してください。
  settings: >
    言語を切り替えて数字の由来についての分かりやすい説明を有効化/無効化してください
  shop-closure: >
    お店を閉じて、新しいお店用のスペースを作ることができます。
    閉店するとお金をいくらか得られます。
    閉店するとストックされている項目は無くなってしまうので、現在のストックは閉店前に全て販売しておくべきです。
    現在お店で働いている人たちもいなくなります。
    (閉店前にそのお店から連れて行くことができます。)
    閉店後も便益を保持できるので、まずコレクターのスキルに習熟してください。
  shop-employees: >
    あなたのお店の被雇用者を選ぶことができます。
    適した趣味（働いているお店と同じもの）を持つ被雇用者がいれば、その仕事により適しているでしょう。 💚
  shop: >
    これはあなたのお店です。
    製品を追加して販売したり社員を雇用したりすることができます。
    お店を閉じることもできます。
    閉店時にはお金がいくらか手に入ります。
  shops-construction: >
    これらのランダムに選ばれたお店からひとつあなたの次のお店として選ぶことができます。
    そのお店では何でも好きなことができます。
    賢く選んで裕福になってください 🙃
  shops: >
    こちらがあなたの素敵なお店です。 ✨
  skills: >
    あなたが学べる全てのスキル。
    そのためには時間だけが必要です。
    他には何も要りません。
    スキルは何らかの物事を改善します。
    絵文字は改善できる分野に合わせてあるので、そのスキルでどんなことができるのかを推測できます。
    通貨として 📎 が使われていることを心に留めておいてください。
    これらを扱う際には何らかのスキルや道具が役に立つでしょう。 🙃
    特別なスキルのひとつがコレクターです。
    他のスキルとは異なり、これはあなたのお店ごとに習熟できます。
    その合計レベルはあなたの項目ごとのスループットに影響します。
    これは既に所有していないお店用のレベルについても含まれます。
    スキルのキューでは12時間以内に始まるスキルを追加することができます。
    あなたのスキルキュー（しかし現在訓練中のものではありません）はリセットすることもできます。
